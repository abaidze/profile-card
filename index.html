<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <title>Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
       <div class="card">
           <div class="content">
              <img class="someone" src="image-victor.jpg"/>
               <h1 class="user">Victor Crest <span> 26 </span> </h1>
               <h1 class="city"> London </h1>    
           </div>
           <div class="footer">
               <span class="data"> 80K <p class="textStyle">Followers</p> </span>
               <span class="data">803K <p class="textStyle">Likes</p></span>
               <span class="data"> 1.4K <p class="textStyle"> Photos </p></span>
           </div>
       </div>
    </div>
</body>
</html>
